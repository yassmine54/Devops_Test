name: Run PHPUnit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456789yassmine
          MYSQL_DATABASE: devops_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, mysqli
          coverage: none

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Create devops_db if not exists (safety)
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS devops_db;"

    

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run migrations (if using CodeIgniter migrations)
        run: php spark migrate --no-interaction || true

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml.dist
